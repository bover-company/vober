<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Bover Tienda de Fulbo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2d9f5f45b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav class="navbar">
      <div class="logo">
      <img src="img/bover3.png" alt="" class="logo-img">
      Bover Tienda de Fulbo
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="nosotros.html">Nosotros</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="contacto.html" class="activo">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="contacto">
    <h2>Contacto</h2>
    <form action="https://formspree.io/f/xblqregw" method="POST">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required>

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" placeholder="tunombre@email.com" required>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribí tu mensaje aquí..." required></textarea>

      <button type="submit"><i class="fas fa-paper-plane"></i> Enviar</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Bover Tienda de Fulbo - Todos los derechos reservados</p>
  </footer>

</body>
</html>
